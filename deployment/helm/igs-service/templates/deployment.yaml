{{/* Check required values and define variables */}}
{{- $customEnvVars := .Values.customEnvVars -}}
{{- $dockerRepository := .Values.required.image.repository | required ".Values.required.image.repository is required." -}}
{{- $dockerImage := .Values.required.image.name | required ".Values.required.image.name is required." -}}
{{- $dockerTag := .Values.required.image.tag | default .Chart.AppVersion -}}
{{- $secretMinioName := .Values.config.secrets.minio.name | required ".Values.config.secrets.minio.name is required." -}}
{{- $secretMinioEntries := .Values.config.secrets.minio.entries -}}
{{- $secretIgsName := .Values.config.secrets.igs.name | required ".Values.config.secrets.igs.name is required" -}}
{{- $secretIgsEntries := .Values.config.secrets.igs.entries -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "integrierte-genomische-surveillance-service.fullversionname" . }}
  labels:
    {{- include "integrierte-genomische-surveillance-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "integrierte-genomische-surveillance-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "integrierte-genomische-surveillance-service.selectorLabels" . | nindent 8 }}
        {{- include "integrierte-genomische-surveillance-service.deploymentLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: 
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "integrierte-genomische-surveillance-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      # Mount Data and Profiles
      volumes:
        - name: tmp-volume
          emptyDir: {}
        {{- if .Values.debug.enable }}
        - name: jfr-volume
          emptyDir: {}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ $dockerRepository }}/{{ $dockerImage }}:{{ $dockerTag }}"
          {{- /* Pull always an image if is tagged as "latest" */}}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          {{- /* If entrypoint and parameters are both defined, configure them */ -}}
          {{- if .Values.application.entrypoint }}
          {{- if .Values.application.parameters }}
          {{- with .Values.application.entrypoint }}
          command: 
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.application.parameters }}
          args: 
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- end }}
          # Set the Environment Variables for the container
          env:
            - name: "TZ"
              value: "Europe/Berlin"
            {{- if eq (.Values.customEnvVars.FEATURE_FLAG_NEW_API_ENDPOINTS | toString) "true" }}
            - name: "API_ENTRYPOINT"
              value: "/"
            - name: "DEMIS_NETWORK_FHIR_STORAGE_WRITER_CONTEXT_PATH"
              value: "/"
            {{- end }}
            {{- if .Values.debug.enable }}
            - name: "JAVA_TOOL_OPTIONS"
              value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:9000"
            {{- end }}
            {{- if $customEnvVars }}
            # Custom Environment Variables
            {{- range $_, $key := keys $customEnvVars | sortAlpha }}
            - name: {{ $key | quote }}
              value: {{ get $customEnvVars $key | quote }}
            {{- end }}
            {{- end }}
            {{- range $key, $val := $secretMinioEntries }}
            # Custom Environment Variables for MinIO Secrets
            - name: {{ $key | quote }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secretMinioName | quote }}
                  key: {{ $val | quote }}
            {{- end }}
            {{- range $key, $val := $secretIgsEntries }}
            - name: {{ $key | quote }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secretIgsName | quote }}
                  key: {{ $val | quote }}
            {{- end }}
          # Mount Volumes in container
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
            {{- if .Values.debug.enable }}
            - name: jfr-volume
              mountPath: /jfrdump
            {{- end }}
          # Ports to be exposed from the container
          ports:
            - name: svc-port
              containerPort: 8080
              protocol: TCP
            {{- if .Values.debug.enable }}
            - name: igs-debug-port
              containerPort: 9000
              protocol: TCP
            {{- end }}
          # Performs checks to verify that the application is successfully started
          # The Application is marked as failed after periodSeconds*failureThreshold seconds
          startupProbe:
            httpGet:
              path: /actuator/health
              port: svc-port
            failureThreshold: 10
            periodSeconds: 30
          # Use SpringBoot Actuator Liveness Check
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: svc-port
            failureThreshold: 3
            periodSeconds: 30
          # Use SpringBoot Actuator Readiness Check
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: svc-port
            failureThreshold: 5
            periodSeconds: 10
          {{- with .Values.resources }}
          # Define Limits and Requested Resources (CPU/RAM)
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
