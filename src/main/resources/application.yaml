# Actuator Configuration
management:
  observations:
    key-values:
      application: name
# Information for the /info Endpoint
info:
  app:
    name: name
    version: version

spring:
  config:
    import: classpath:/base-config-application.yaml
  servlet:
    multipart:
      max-file-size: 998MB
      max-request-size: 998MB
simple:
  storage:
    service:
      url: ${S3_URL:http://localhost:9000}
      cluster-url: ${S3_CLUSTER_URL:http://minio.demis.svc.cluster.local}
      access-key: ${S3_ACCESS_KEY:my-local-minio-user}
      secret-key: ${S3_SECRET_KEY:zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG}
      upload-bucket:
        name: ${S3_BUCKET:sequence-data}
        deletion-deadline-in-days: ${S3_DELETION_DEADLINE_FOR_INVALID_BUCKET_IN_DAYS:2}
      validated-bucket:
        name: ${S3_VALID_BUCKET:sequence-data-valid}
        deletion-deadline-in-days: ${S3_DELETION_DEADLINE_FOR_VALID_BUCKET_IN_DAYS:32}
      multipart-max-upload-size-in-bytes: ${S3_MULTIPART_MAX_UPLOAD_SIZE:1073741824} # 1GB
      multipart-upload-chunk-size-in-bytes: ${S3_MULTIPART_UPLOAD_CHUNK_SIZE:10485760} # 10MB
      signed-url-expiration-in-minutes: ${S3_SIGNED_URL_EXPIRATION_IN_MINUTES:720} # 12 hours
      storage-tls-certificate: ${S3_STORAGE_TLS_CERTIFICATE:}
      storage-tls-certificate-internal: ${S3_STORAGE_TLS_CERTIFICATE_INTERNAL:}

igs:
  outcome-issue-threshold: warning
  long-polling-timeout-secs: 15
  long-polling-interval-secs: 5
  thread:
    core-pool-size: 10
    max-pool-size: 20
    queue-capacity: 100
    thread-name-prefix: "IGS-"

  demis:
    external-url: ${DEMIS_BASE_URL_EXTERNAL:https://ingress.local}
  ncapi:
    url: ${DEMIS_NETWORK_NOTIFICATION_CLEARING_API_ADDRESS:http://localhost:9070}
    apikey: ${NCAPI_TOKEN:aad3f9f00390689324a7f49c4e908fcf981dfa0563b857196e7ececf5f1eb0ea}
  ces:
    url: ${DEMIS_NETWORK_CONTENT_ENRICHMENT_SERVICE_ADDRESS:http://context-enrichment-service.demis.svc.cluster.local:8080}
  validation:
    url: ${DEMIS_NETWORK_VALIDATION_SERVICE_ADDRESS:http://validation-service.demis.svc.cluster.local:8080}

feature:
  flag: